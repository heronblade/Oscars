<head>
  <title>rooms</title>
</head>

<body>
  {{> chooseARoom}}
</body>

<template name="chooseARoom">
	<div id="rooms">
		{{#each room}}
			{{> room}}
		{{else}}
			{{> createARoom}}
		{{/each}}
	</div>
</template>

<template name="room">
	<div class="room">
		{{name}}
		{{> createARoom}}
	</div>
</template>

<template name="createARoom">
	<div id="create-a-room">
		create a room
	</div>
</template>
