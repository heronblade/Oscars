<head>

<body>
  <div id="leaders">
  	{{> leaderboard}}
  	{{> bestPicture}}
  </div>

	<div id="login">
		
	</div>

	<div id="choices">

	</div>

</body>

<template name="bestPicture">
	<div class="best-picture">
		{{#each nominee}}
			{{> bestPicureNominee}}
		{{/each}}
	</div>
</template>

<template name="bestPictureNominee">
	<div class="best-picture-nominee">
		<span class="name">{{name}}</span>
		<span class="img">{{img}}</span>
		<span class="trailer">{{trailer}}</span>
	</div>
</template>

<template name="leaderboard">
	<div class="leaderboard">
		{{#each josh}}
			{{> player}}
		{{/each}}
	</div>

	{{#if selected_name}}
		<div class="details">
			<div class="name">{{selected_name}}</div>
				<input type="button" class="inc" value="Give 5 points" />
			</div>
	{{else}}
		<div class="none">Click a player to select</div>
	{{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
