<head>
  <title>rooms</title>
</head>

<body>
	{{ loginButtons}}
	{{> image}}
  	{{> chooseARoom}}
</body>

<template name="image">
	<img src="{{profileImage}}"/>
</template>

<template name="chooseARoom">
	<div id="rooms">
		{{#each room}}
			{{> room}}
		{{else}}
			{{> createARoom}}
		{{/each}}
	</div>
</template>

<template name="room">
	<div class="room">
		{{name}}
		{{> createARoom}}
	</div>
</template>

<template name="createARoom">
	<div id="create-a-room">
		<div class="well">Create a room</div>
			<div class="josh-group">
				<label for="roomName">Room Name</label>
				<input type="text" class="josh-control" id="roomName" placeholder="Enter your room name">
			</div>
			<div class="josh-group">
				<label for="roomPassword">Room Password</label>
				<input type="password" class="josh-control" id="roomPassword" placeholder="Enter the room password">
			</div>
			<button class="btn btn-default create-a-room-submit">Submit</button>
		</form>
	</div>
</template>
