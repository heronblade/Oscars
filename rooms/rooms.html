<head>
  <title>rooms</title>
</head>

<body>
  {{> chooseARoom}}
</body>

<template name="chooseARoom">
	<div id="rooms">
		{{#each room}}
			{{> room}}
		{{else}}
			{{> createARoom}}
		{{/each}}
	</div>
</template>

<template name="room">
	<div class="room">
		{{name}}
		{{> createARoom}}
	</div>
</template>

<template name="createARoom">
	<div id="create-a-room">
		<div class="well">Create a room</div>
		<form role="form" id="create-a-room-form">
			<div class="form-group">
				<label for="roomName">Room Name</label>
				<input type="text" class="form-control" id="roomName" placeholder="Enter your room name">
			</div>
			<div class="form-group">
				<label for="roomPassword">Room Password</label>
				<input type="password" class="form-control" id="roomPassword" placeholder="Enter the room password">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>
